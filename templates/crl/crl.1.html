<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de CRL</title>
    <link rel="stylesheet" href="/static/css/styles_fields.css">
</head>
<body>
    <div class="header">
        <div class="title-container">
            <h1>Calculadora CRL</h1>
        </div>
        <div class="version">
            Versi√≥n alpha 1.2
        </div>
    </div>
    
    <section class="section">
        <form action="/crl/evaluacion" method="post">
            {%for campo,datos in data.items() %}
            <fieldset>
                <legend>{{datos.title}}</legend>
                {%for question in datos.questions%}
                    <label>
                        <input type="checkbox" name="{{datos.title}}" value="{{question.pregunta.CRL}}" class="option"> {{question.pregunta.enunciado}}
                    </label>
                {%endfor%}
                <label>
                    <input type="checkbox" name="{{datos.title}}" value="none" class="none-option" onclick="handleNoneOption(this)"> No cumplo con ninguna de las alternativas
                </label>
            </fieldset>
            {%endfor%}
            <input type="submit" value="Evaluar" onclick="redirectToResultPage()">
        </form>
    </section>
    <script src="/static/js/script.js"></script>
    <script>
        function handleNoneOption(element) {
            const fieldset = element.closest('fieldset');
            const options = fieldset.querySelectorAll('.option');
            options.forEach(option => {
                option.checked = false;
                option.disabled = element.checked;
            });
        }
    </script>
</body>
</html>
