{% extends "base.html" %}


{% block content %}
    <main>
        <div class="container-datos">
            <h2>Formulario de Registro</h2>
            <form action="/register_participant" method="post">
                <div class="form-group-datos">
                    <label for="first_name">Nombres:</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group-datos">
                    <label for="second_name">Apellidos:</label>
                    <input type="text" id="second_name" name="last_name" required>
                </div>
                <div class="form-group-datos">
                    <label for="company">Compañía o Entidad:</label>
                    <input type="text" id="company" name="company" required>
                </div>
                <div class="form-group-datos">
                    <label for="job">Cargo</label>
                    <input type="text" id="job" name="job" required>
                </div>
                <div class="form-button">
                    <button type="submit" class="submit-button">Enviar</button>
                </div>>
            </form>
        </div>
    </main>
{% endblock %}
