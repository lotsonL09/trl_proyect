<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TRL</title>
    <link rel="stylesheet" href="/static/css/styles_trl_fields.css">
</head>
<body>
    <div class="header">
        <h1>Calculadora de TRL</h1>
    </div>
    <div class="navigation">
        <a href="/ingenieria_tecnologia/" class="button">INGENIERÍA Y TECNOLOGÍA</a>
        <a href="/software_hardware/" class="button">SOFTWARE Y HARDWARE</a>
        <a href="/agricultura_silvicultura/" class="button active">AGRICULTURA Y SILVICULTURA</a>
        <a href="/pesca/" class="button">PESCA</a>
        <a href="/ciencias_medicas_salud/" class="button">CIENCIAS MÉDICAS</a>
        <a href="/generales/" class="button">GENERALES</a>
    </div>
    <div class="section">
        <h3>Investigación</h3>
        <label><input type="checkbox"> Se ha establecido una base teórica inicial que justifica la necesidad de una investigación (TRL1)</label>
        <label><input type="checkbox"> Se ha realizado pruebas experimentales iniciales en condiciones controlada (TRL3)</label>
        <label><input type="checkbox"> Se ha desarrollado modelos conceptuales que describen el funcionamiento práctico de la tecnología (TRL2)</label>
        <label><input type="checkbox"> La tecnología ha demostrado eficacia en condiciones de laboratorio (TRL3)</label>
        <label><input type="checkbox"> Se ha formulado una hipótesis clara y específica (TRL2)</label>
        <label><input type="checkbox"> No cumplo con ninguna de las alternativas</label>
        <!-- Add more checkboxes as needed -->
    </div>
    <div class="section">
        <h3>Desarrollo tecnológico</h3>
        <label><input type="checkbox"> Ha modelado y simulado condiciones agrícolas en el laboratorio para probar la tecnología planteada, obteniendo resultados positivos (TRL4)</label>
        <label><input type="checkbox"> Se ha simulado situaciones operativas reales controladas (no necesariamente en el campo o entorno de uso final) para validad la tecnología propuesta (TRL5)</label>
        <label><input type="checkbox"> Se ha colaborado con agricultores/usuarios orientados al sector agrícola para realizar pruebas operativas de la tecnología (TRL6)</label>
        <label><input type="checkbox"> Se tiene alguna documentación o reportes de las prueban en el laboratorio que muestren la funcionalidad de tu prototipo (TRL4)</label>
        <label><input type="checkbox"> Se ha demostrado que la tecnología presentada es eficiente y sostenible en un entorno operativo relevante (fuera de un entorno controlado, pero no es un entorno operativo final) (TRL6)</label>
        <label><input type="checkbox"> Ha realizado evaluaciones iniciales de eficiencia y sostenibilidad de la tecnología (TRL5)</label>
        <label><input type="checkbox"> No cumplo con ninguna de las alternativas</label>
        <!-- Add more checkboxes as needed -->
    </div>
    <div class="section">
        <h3>Innovación</h3>
        <label><input type="checkbox"> La tecnología propuesta ya ha sido probada y demostrada en condiciones operativas finales, es decir, en el entorno real de uso (TRL7)</label>
        <label><input type="checkbox"> Se tiene informes detallados donde se evidencie resultados positivos del desempeño de la tecnología en operaciones diarias (TRL7)</label>
        <label><input type="checkbox"> La tecnología ha sido completamente desarrollada e implementada (TRL8)</label>
        <label><input type="checkbox"> Se cuenta con los certificados emitidos por autoridades regulatorias relevantes para el sector agrícola (TRL8)</label>
        <label><input type="checkbox"> Tu tecnología está en proceso de implementación comercial o ya se encuentra en el mercado agrícola (TRL9)</label>
        <label><input type="checkbox"> La tecnología está completamente operativa y se utiliza en operaciones comerciales de agrícolas de manera regular (TRL9)</label>
        <label><input type="checkbox"> No cumplo con ninguna de las alternativas</label>
        <!-- Add more checkboxes as needed -->
    </div>
    <div class="section">
        <h3>Desarrollo comercial</h3>
        <label><input type="checkbox"> Se está recopilando y analizando datos de los usuarios/clientes agrícolas para realizar las mejoras pertinentes y llevar a cabo campañas de marketing y ventas para aumentar la adopción y expandirse al mercado (TRL 9)</label>
        <label><input type="checkbox"> Se ha desarrollado material de soporte técnico y formación para los usuarios y clientes potenciales (TRL 8)</label>
        <label><input type="checkbox"> Se ha presentado la tecnología a potenciales clientes y/o empresas agrícolas y ha recibido interés para futuras implementaciones comerciales (TRL 7)</label>
        <label><input type="checkbox"> No cumplo con ninguna de las alternativas</label>
        <!-- Add more checkboxes as needed -->
    </div>
    <div class="footer">
        <button>Evaluar</button>
    </div>
</body>
</html>
