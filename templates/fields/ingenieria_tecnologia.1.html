<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora TLR/CRL</title>
    <link rel="stylesheet" href="/static/css/styles_fields.css">
</head>
<body>
    <div class="header">
        <div class="logo-container">
            <img src="/static/images/logo_concytec_horizontal.png" alt="Logo1" class="logo">
            <img src="/static/images/logo_vinculate.png" alt="Logo2" class="logo">
        </div>
        <div class="title-container">
            <h1>Calculadora TLR-Ingeniería y Tecnología</h1>
        </div>
        <div class="version">
            Versión alpha
        </div>
    </div>
    
    <section class="section">
        <form action="/ingenieria_tecnologia/evaluacion" method="post">
            {%for campo,datos in data.items() %}
            <fieldset>
                <legend>{{datos.title}}</legend>
                {%for question in datos.questions%}
                    <label>
                        <input type="checkbox" name="{{datos.title}}" value="{{question.pregunta.TRL}}" class="option"> {{question.pregunta.enunciado}}
                    </label>
                {%endfor%}
                <label>
                    <input type="checkbox" name="{{datos.title}}" value="none" class="none-option" onclick="handleNoneOption(this)"> No cumplo con ninguna de las alternativas
                </label>
            </fieldset>
            {%endfor%}
            <input type="submit" value="Evaluar" onclick="redirectToResultPage()">
        </form>
    </section>
    <script src="/static/js/script.js"></script>
    <script>
        function handleNoneOption(element) {
            const fieldset = element.closest('fieldset');
            const options = fieldset.querySelectorAll('.option');
            options.forEach(option => {
                option.checked = false;
                option.disabled = element.checked;
            });
        }
    </script>
</body>
</html>
