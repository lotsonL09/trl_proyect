<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de TRL</title>
    <link rel="stylesheet" href="/static/css/styles_fields.css">
</head>
<body>
    <div class="header">
        <h1>Calculadora de TRL</h1>
    </div>
    
    <section class="section">
        <form action="/pesca/evaluacion" method="post">
            {%for campo,datos in data.items() %}
            <fieldset>
                    <legend>{{datos.title}}</legend>
                    {%for question in datos.questions%}
                        <label>
                            <input type="checkbox" name={{datos.title}} value={{question.pregunta.TRL}}> {{question.pregunta.enunciado}}
                        </label>
                    {%endfor%}
                    <label><input type="checkbox" name={{datos.title}} value="none"> No cumplo con ninguna de las alternativas</label>
                </fieldset>
            {%endfor%}
            <input type="submit" value="Evaluar">
        </form>
    </section>
    
</body>
</html>
