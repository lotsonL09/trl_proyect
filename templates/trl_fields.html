{% extends "base.html" %}

{%block stylesheet%} /static/css/styles.css {%endblock%}

{% block content %}
    <main>
        <div class="categories">
            <a href="/ingenieria_tecnologia/" class="category">
                <img src="/static/images/ingenieria_tecnologia.jpg" alt="Ingeniería y Tecnología">
                Ingeniería y Tecnología
            </a>
            <a href="/software_hardware/" class="category">
                <img src="/static/images/software_hardware.jpg" alt="Software y Hardware">
                Software y Hardware
            </a>
            <a href="/agricultura_silvicultura/" class="category">
                <img src="/static/images/agricultura_silvicultura.jpg" alt="Agricultura y Silvicultura">
                Agricultura y Silvicultura
            </a>
            <a href="/pesca/" class="category">
                <img src="/static/images/pesca.jpg" alt="Pesca y Acuicultura">
                Pesca y Acuicultura
            </a>
            <div class="category">
                <img src="/static/images/ciencias_medicas_salud.jpg" alt="Ciencias Médicas y de la Salud">
                <span>Ciencias Médicas y de la Salud</span>
                <div class="submenu">
                    <a href="/ciencias_medicas_salud_dispositivos">Dispositivos Médicos</a>
                    <a href="/ciencias_medicas_salud_medicamentos">Medicamentos</a>
                </div>
            </div>
            <a href="/general/" class="category">
                <img src="/static/images/general.jpg" alt="Otras disciplinas">
                Otras disciplinas
            </a>
        </div>
    </main>
{% endblock %}
